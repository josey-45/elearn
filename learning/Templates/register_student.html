{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">

</head>

<body class= "pic" background="{% static 'stu3.jpg' %}">

<center>
<form method="post" action="{% url 'register_student' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
    <h1>Student registration</h1>
    <p>Please fill in this form to create an account.</p>
        <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
        </div>
    <hr>
     <label><b>firstname</b></label>
    <input type="text" placeholder="Enter firstname" name="first_name" required><br>

        <label><b>lastname</b></label>
    <input type="text" placeholder="Enter lastname" name="last_name" required><br>

    <label><b>Email</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="text" placeholder="Enter email" name="email" required><br>


        <label for="username"><b>Username</b></label><br><br>
        <input type="text" size="25" placeholder="Enter username" name="user_name" required><br><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="psw" required><br>

     <label for="photo"><b>Photo</b></label><br><br>
     <input type="file" size="10" placeholder="Attach your recent photograph" name="photo" required><br><br>

    <input type="hidden"  name="student" value="student" required>
    <hr>


    <button type="submit" >Register</button>&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="reset" >Cancel</button>
  </div>


</form>
 <div>
     <button type="submit" onclick="location.href='{% url 'index' %}'">Back</button>
 </div>
</center>
</body>

</html>
